# Docker Compose для Production
version: '3.8'

services:
  # База данных MariaDB
  db:
    image: mariadb:11
    container_name: vikivostok_db_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - vikivostok_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: vikivostok_redis_prod
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - vikivostok_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django приложение с Gunicorn
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vikivostok_web_prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn vikivostokweb.wsgi:application 
             --bind 0.0.0.0:8000 
             --workers 4 
             --threads 2
             --worker-class gthread
             --access-logfile /app/logs/gunicorn-access.log
             --error-logfile /app/logs/gunicorn-error.log"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    expose:
      - "8000"
    environment:
      - DJANGO_ENV=production
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - vikivostok_network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vikivostok_celery_prod
    command: celery -A vikivostokweb worker -l info --concurrency=2
    volumes:
      - ./logs:/app/logs
    environment:
      - DJANGO_ENV=production
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    restart: always
    networks:
      - vikivostok_network

  # Nginx как reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vikivostok_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - vikivostok_network

  # Certbot для SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: vikivostok_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - vikivostok_network

volumes:
  mariadb_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  vikivostok_network:
    driver: bridge

