<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Вики Восток CMS</title>
    <link rel="icon" type="image/x-icon" href="{% static 'viki_web/icons/logo.svg' %}">

    {#    <script src="{% static 'production/js/dist/login.bundle.js' %}" defer type="module"></script>#}
    {#    <script src="{% static 'viki_web/js/login.js' %}" defer type="module"></script>#}
    <script src="https://kit.fontawesome.com/e2a5b405b2.js" crossorigin="anonymous"></script>
    <script src="{% static 'viki_web_cms/js/main.js' %}" defer type="module"></script>
    <link rel="stylesheet" href="{% static 'viki_web_cms/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>
<body>
<menu class="menu">
    <div class="container">
        <div class="menu__line">
            <nav>
                <ul class="menu__left">
                    <li class="menu__item">
                        <a class="" href="/">
                        <img src="{% static 'viki_web/icons/logo.svg' %}" alt="ВикиВосток" class="menu__logo">
                        </a>
                    </li>
                    <li class="menu__item tooltip">
                        <a class="" href="{{  switch }}">
                        <img src="{% static 'viki_web_cms/icons/switch.svg' %}" alt="switch"
                             class="menu__logo">
                        </a>
                        <div class="tooltip-text" style="font-size: 12px; left: -12px; top: 32px">переключение клиенты/настройка</div>
                    </li>
                    {% for item in menu %}
                        <li class="menu__item" data-content="{{ item.item }}" data-page="{{  item.page_type }}">
                            {{ item.name }}
                        </li>
                    {% endfor %}
                </ul>
            </nav>
            <nav class="menu__right">
                <i class="fa-regular fa-user"></i>
                <div id="userData"></div>
            </nav>
        </div>
    </div>
</menu>
<main>
    <div class="container">
        <div class="content">
        </div>
    </div>
</main>
<div class="service">
</div>
</body>
</html>
